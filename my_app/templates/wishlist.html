{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- breadcrumb -->
<div class="container" style="padding-top: 50px;">
	<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
		<a href="{% url 'index' %}" class="stext-109 cl8 hov-cl1 trans-04">
			Home
			<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
		</a>

		<span class="stext-109 cl4">
			Wish List
		</span>
	</div>
</div>


<!-- Shoping Cart -->
<form class="bg0 ">
	<div class="container">
		{% if get_wishlist %}
		<div class="row">
			<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
				<div class="m-l-25 m-r--38 m-lr-0-xl">
					<div class="wrap-table-shopping-cart">
						<table class="table-shopping-cart">
							<tr class="table_head">
								<th class="column-1">Product</th>
								<th class="column-2"></th>
								<th class="column-3">Hart</th>
							</tr>
							{% for product in get_wishlist %}
							<tr class="table_row">
								<td class="column-1">
									<div class="how-itemcart1">
										<img src="{{product.img.url}}" alt="IMG">
									</div>
								</td>
								<td class="column-2">{{product.name}}</td>
								<td class="column-3">
									<a href="#"
										class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-9 p-r-11">
									<img class="trans-04" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">

									</a>
								</td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
		{% else %}
		<h1>Your wish list is empty</h1>
		{% endif %}
		<br>
		<br>
	</div>
</form>

<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
	<span class="symbol-btn-back-to-top">
		<i class="zmdi zmdi-chevron-up"></i>
	</span>
</div>
{% endblock %}
